<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="socials-url.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <div class="main">
      <div class="box1">
        <img
          src="avatar-jessica.jpeg"
          alt="Jessica"
          style="height: 6rem; border-radius: 50%"
        />
        <div class="info">
          <div class="name1">Jessica Randall</div>
          <div class="city1">London, United Kingdom</div>
        </div>
        <div style="color: #b1b1b1; margin-bottom: 0.5rem">
          "Front-end developer and avid reader."
        </div>

        <div class="buttonss">
          <div class="buttons">GitHub</div>
          <div class="buttons">Frontend Mentor</div>
          <div class="buttons">LinkedIn</div>
          <div class="buttons">Twitter</div>
          <div class="buttons">Instagram</div>
        </div>
      </div>
    </div>
  </body>
